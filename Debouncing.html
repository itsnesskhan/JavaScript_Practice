<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Debouncing</h1>
    <label for="search">search</label>
    <input type="text" id="search" onchange="betterFun()">
<script>
    let count=0;
    function getData(){
        console.log("function called : "+count++)
    }

    function debounce(call, time){
        let timer;
       return function(){
        if(timer) clearTimeout(timer);
        setTimeout(()=>{
            call()
        },time)
       }
    } 

    let betterFun = debounce(getData,1000);

</script>
</body>
</html>
